<!DOCTYPE html>
<html lang="en">

<head class="crypt-light">
    <meta charset="UTF-8">
    <title>GoPython</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/icons.css">
    <link rel="stylesheet" href="../static/css/ui.css">
</head>

<body class="crypt-light">
    <header>
        <div class="container-full-width">
            <div class="crypt-header">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-5">
                        <div class="row">
                            <div class="col-xs-2">
                                <div class="crypt-logo"><img src="../static/images/logo-team.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 d-none d-md-block d-lg-block">
                        <ul class="crypt-heading-menu fright">
                            <li><a href="{{ url_for('overview') }}">Overview</a></li>
                            <li><a href="{{ url_for('trading') }}">Trading</a></li>
                            <li><a href="{{ url_for('account') }}">Account</a></li>
                            <li class="crypt-box-menu menu-red"><a href="{{ url_for('register') }}">register</a></li>
                            <li class="crypt-box-menu menu-green"><a href="{{ url_for('login') }}">login</a></li>
                        </ul>
                    </div><i class="menu-toggle pe-7s-menu d-xs-block d-sm-block d-md-none d-sm-none"></i>
                </div>
            </div>
        </div>
    </header>


    {% block main_part %}{% endblock %}
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/Chart.min.js"></script>
    <script src="../static/js/chart.js"></script>
    <script src="../static/amc/core.js"></script>
    <script src="../static/amc/charts.js"></script>
    <script src="../static/amc/animated.js"></script>
    <script src="../static/amc/dark.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/amc.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root| tojson | safe }};
    </script>
</body>

</html>
